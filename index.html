    <form id="studentForm" action="backend.php"  onsubmit="return validateForm()">
        <div class="StudentName">
        <h1>Student Registration Form</h1>
        <p>Fill out form be carefully for registration</p>
        <label for="Student Name">Student Name:</label><br>
        <input type="text" id="firstName" name="firstName" placeholder="First Name" size="24" maxlength="20" required pattern="[A-Za-z ]+"> 
        <input type="text" id="middleName" name="middleName" placeholder="Middle Name"size="24" maxlength="20" required pattern="[A-Za-z ]+">

    </div>
    <div class="registrationForm">
        <div class="birthdate">
          <label for="BirthDate">Birth Date:</label><br>
          <select id="month" name="month">
            <option value="Select" >Select</option>
          </select>
          <select id="day" name="day">
            <option value="Select" >Select</option>
          </select>
          <select id="year" name="year">
            <option value="Select" >Select</option>
          </select>
        </div>
        <div class="gender">
          <label for="Gender">Gender:</label><br>

            <option value="Female" >Female</option>
            <option value="Custom" >Custom</option>
          </select>
        </div>
    </div>
    <br>
    <div class="address">
        <div>

            <input type="text" id="Street Address" Address="Street Address" placeholder="Street Address" size="91"  maxlength="250" required>
        </div>
        <br>
        <div>
            <label for="Street Address Line 2" padding: 12px;>Street Address</label ><br>
                <input type="text" id="Street Address Line 2" Address="Street Address Line 2" placeholder="Street Address Line 2" size="91" maxlength="250" required><br>
                
              </div>
        </div>
        <br>
        <div class="state">

          <input type="text" id="Province" name="province" placeholder="Province" size="40" maxlength="50" required>

        </div>
        <br>
        <div>
        <label for="Zip-code">Zip-code</label><br>
          <input type="text" id="Zip-code" name="Zip-code" placeholder="Zip-code" size="91" maxlength="5" required pattern="\d{5}">
        </div>
      </div>
<br>
      <div class="contact">
         <div class="email">
          <label for="Email">Email</label><br>
          <input type="email" id="Email" name="Email" placeholder="ex: myname@example.com" size="40" maxlength="250" required>
         </div>
         <div class="number">
          <label for="Mobile Number">Mobile Number</label><br>
          <input type="number" id="Number" name="Mobile Number" placeholder="(000) 000-0000" size="35" maxlength="12" required pattern="\d{10,12}"><br>
    
         </div>
         <br> <br>
       
         <br>
         <div class="number2">
          <div class="phonenumber">
           <label for="Phone Number">Phone Number</label><br>

         </div>
           <div class="worknumber">
           <label for="Work Number">Work Number</label> <br>
